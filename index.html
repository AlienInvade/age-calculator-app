<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <div class="container">
        <form id="form" name="file-form">
          <div class="formContainer">
            <label for="day"><span class="heading">D a y </span>
              <input id="day" name="day" type="number" placeholder="DD">
              <span class="error-day error"></span>
            </label>
          
              <label for="month"><span class="heading">M o n t h</span> 
              <input id="month" name="month" type="number" placeholder="MM" >
              <span class="error-month error input_error-text"></span>
              </label>
            
              <label for="year" > <span class="heading">Y e a r</span> 
                <input id="year" name="year" type="number" placeholder="YYYY" >
                <span class="error-year error"></span>
              </label>
          </div>
          
            <div>
              <button type="submit" class="btn"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
              <hr>
            </div>
            
        </form>
     
        

      <div class="results">
       <p><span id="count-years" class="age">- -</span> years</p>  
       <p><span id="count-months" class="age">- -</span> months</p> 
       <p><span id="count-days" class="age">- -</span> days</p>
      </div>
     
    </div>

   

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
